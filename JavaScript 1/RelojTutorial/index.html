<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana">Miercoles</p>
                <p id="dia" class="dia">14</p>
                <p>de</p>
                <p id="mes" class="mes">Marzo</p>
                <p>del</p>
                <p id="year" class="year">2018</p>
            </div>
            <div class="reloj">
                <p id="horas" class="horas">08</p>
                <p>:</p>
                <p id="minutos" class="minutos">05</p>
                <p>:</p>
                <div class="caja-segundos"></div>

                <p id="segundos" class="segundos">12</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JS/scripts.js"></script>
</body>

</html>
