<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        Ejemplo Formuario
    </title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <header>
        <h2 class="encabzado">Formulario</h2>
    </header>
    <div class="wrapper">
        <form action="" method="get">
            <div class="textos">
                <input type="text" name="nombre" id="nombre" placeholder="&#128100; Nombre" required autofocus>
                <input type="email" name="correo" id="correo" placeholder="&#128231; Email" required autofocus>
                <input type="password" name="contraseña" id="contraseña" placeholder="&#128477; Contraseña" required autofocus>
                <input type="password" name="contraseña" id="repitaContrasña" placeholder="&#128477; Repita Contraseña" required autofocus>
            </div>
            <div class="radio">
                Seleccione su Genero
                <input type="radio" name="sexo" id="hombre"> Hombre
                <input type="radio" name="sexo" id="mujer"> Mujer
            </div>
               <div>Seleccione su estrato Socioeconomico
                <select name="Estrato">
                <option value="1">Estrato 1</option>
                <option value="2">Estrato 2</option>
                <option value="3">Estrato 3</option>
                <option value="4">Estrato 4</option>
                <option value="5">Estrato 5</option>
                <option value="6">Estrato 6</option>
            </select>
            </div>
              <div>
               Tiene mascotas?
                <input type="radio" name="mascota" id="mascotaSi"> Si
                <input type="radio" name="mascota" id="mascotaNo"> No
            </div>
                <div>
                Cuales?

                <input type="checkbox" name="mascotaCheck" id="perro">Perro
                <input type="checkbox" name="" id=""> Gato
                <input type="checkbox" name="" id=""> Peces
                <input type="checkbox" name="" id=""> Hamster
                <input type="checkbox" name="" id=""> Aves
                <input type="checkbox" name="" id=""> Otra

            </div>
        </form>

    </div>
</body>

</html>
